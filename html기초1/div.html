<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #redbox{
            background:red;

        }
        #bluebox{
            background:blue;
        }
        /* style 태그는 css의 영역을 나타냄*/
        /* 태그 선택자 
            - 태그명 을 선택하기 div, img, span 등등
            - id 로 선택하기 #선택자(아이디앞에 #)
        
        
        */
    </style>
</head>
<body>
    

    <div id="redbox">
        나는 빨간 상자입니다.
    </div>
    <div id="bluebox">
        나는 파랑 상자입니다.
    </div>


    
</body>
</html>
