<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./flex.css">
    <style>
        /*게시판 의 메뉴 만드는 느낌*/
        #parent{
            display: flex;
            width: 1000px;
            height: 300px;
            border: 2px solid red;

            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            
        
        }
        .orange{background: orange;
            
        }
        .green{
            background: green;
           
        }
        .blue{
            background: blue;
            
        }
        .pink{
            background: pink;
            
        }
        .yellow{
            background: yellow;
            
        }
        .child{
            border: 1px solid rgb(0, 0, 0);
        }

        /*:nth-child  ->몇번째 자식을 선택하는 가상 선택자 
           n:숫자    
        */

        #parent .child:nth-child(1){
            height: 100px;
            
        }
        


    </style>
</head>
<body>
     
    <!--dvi#parent>div.child{$}*5 -->
    <!--dvi 태그 아이디(#)가parent 것의 안에 dvi 클래스(.)가 child 내용은 숫자내림차순{$} 다섯개 -->
    <dvi id="parent">
        <div class="child orange">1</div>
        <div class="child green">2</div>
        <div class="child blue">3</div>
        <div class="child pink">4</div>
        <div class="child yellow">5</div>
    </dvi>

    



</body>
</html>



<!--
    flex 

    margin 으로 억지로 태그의 위치를 맞추다보면 화면 크기가 바뀌면 깨진다.
    inline 이나 inline-block 이나 글자 사이 공백떄문에 간격이 애매
    position:absoluto를 이용해서 태그를 배치하는 방법이 적절한 곳이 있지만
    문제는 absolute는 떠 있는 녀셕이라 다른 태그와 흐름이 끊긴다.
    float 이슈
    ======================================================================================================================
    ========================== floiat 부모가 자식들을 정렬하고, 간격을 배분하고, 줄바꿈까지 관리한다. =============================
    ======================================================================================================================
   
    float의 부모태그는 contenter
    folat의 자식태그들은 item, 자식태그들 전체는 items

    main Axis (주축) : flex의 item 들이 배치 되는 기본 방향
    Cross Axis (교차축) : 주축과 90도 직각인 방향

    flex를 태그에 적용하려면  display:flex; 라고한다.

    축의 방향을 바꾸러면 flex-direction 이다.
    기본 값은 row 이다.
    주축의 방향을 수직으로 변경하려면 cloumn으로 변경한다.

    justify-content : 주축 방향 정렬  왼쪽 가운데 오른쪽 정렬 가능
        left값은 주축의 시작점에 정렬, right값은 주추의 끝점에 정렬
        center값은 주축의 가운데로 정렬
        space-between : 양끝
        space-evenly : 균등
        space-around : 양끝에서 조금 떨어짐
    align-items : 교차축방향 으로 정렬
    align-items: 의 기본값은 stretch (부모의 크기만큼 늘어남)
    start, end, center 값을 설정할 수 았다.
    
    
   



-->
