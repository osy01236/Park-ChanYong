<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>채점 결과 + 오답노트</title>
  <link rel="stylesheet" href="./result.css" />
</head>
<body>
  <header class="header">
  <div class="header-inner">

    <div class="left">
      <div class="title">온라인 시험/문제은행 </div>
      <div class="sub">문제등록,   목록/시험(타이머),   채점/오답노트</div>
    </div>

    <div class="right">
      <button>문제 등록</button>
      <button>문제 목록/시험 시작</button>
      <button>결과/오답노트</button>
      
    </div>

  </div>
</header>

  <main class="wrap">
    <!-- 결과 -->
    <section class="card">
      <h2>채점 결과</h2>
      <div class="scoreBox">
        <div class="score" id="scoreText">-</div>
        <div class="meta" id="metaText"></div>
      </div>
      <div class="detail" id="detailText"></div>
      
    </section>

    <!-- 오답노트 -->
    <section class="card" id="wrongSection">
      <h2>오답노트</h2>
      <p class="muted">틀린 문제 </p>
      <div id="wrongWrap"></div>
    </section>
  </main>

  <script src="./team4_result.js"></script>
</body>
</html>
